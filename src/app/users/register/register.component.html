<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin mt-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Register</h5>

                    <form class="form-signin" #userRegist="ngForm" (ngSubmit)="onSubmit(userRegist.value)">
                        <div class="form-label-group">
                            <input type="email" class="form-control" ngModel name="email" placeholder="Email address"
                                required autofocus>
                            <label>Email address</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" ngModel name="password" class="form-control" placeholder="Password"
                                required>
                            <label>Password</label>
                        </div>
                        <div class="form-label-group">
                            <input type="text" class="form-control" ngModel name="firstName" placeholder="First Name"
                                required autofocus>
                            <label>First Name</label>
                        </div>
                        <div class="form-label-group">
                            <input type="text" class="form-control" ngModel name="lastName" placeholder="Last Name"
                                required autofocus>
                            <label>Last Name</label>
                        </div>
                        <div class="form-label-group">
                            <div class="input-group">
                                <input class="form-control" placeholder="yyyy-mm-dd" name="birthday" ngModel
                                    ngbDatepicker #d="ngbDatepicker">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()"
                                        type="button"></button>
                                </div>
                            </div>
                            <label>Birthday</label>
                        </div>
                        <div class="form-label-group">
                            <select class="form-control" id="exampleFormControlSelect1" ngModel name="gender">
                                <option>male</option>
                                <option>female</option>
                            </select>
                            <label>Gender</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
